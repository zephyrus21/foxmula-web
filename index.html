<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Foxmula</title>
  </head>

  <body>
    <div id="root">
      <div class="sidebar">
        <div class="logo">LOGO</div>
        <div class="list up">
          <li class="active">Batches</li>
          <li>Manage Staff</li>
          <li>Fee Summary</li>
          <li>Institute Profile</li>
        </div>
        <div class="list">
          <li>Direct Message</li>
          <li>Mentions</li>
          <li>Bookmarked Items</li>
        </div>
      </div>
      <div>
        <div class="nav">
          <div class="nav-top">
            <img
              class="menu"
              src="https://img.icons8.com/metro/26/000000/menu.png"
            />
            <h1>Manage Staff</h1>
            <img
              class="profile"
              src="https://images.unsplash.com/photo-1612246456644-002a44cf8d27?&auto=format&fit=crop&w=100&q=80"
              alt=""
            />
          </div>
          <div class="nav-bottom">
            <input type="text" />
            <button class="btn">Filters</button>
            <button class="btn btn-primary">New Subject</button>
          </div>
        </div>
        <div class="main">
          <p>My Batches</p>
          <div class="main-contents"></div>
          <button class="btn btn-secondary">Show Less</button>
          <p>All Batches</p>
          <div class="all-contents"></div>
          <button class="btn btn-secondary">Show Less</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
